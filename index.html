<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Base</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="add-content-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>어떤 콘텐츠를 추가할까요?</h2>
            <button id="add-concept-choice">📝 개념 카드</button>
            <button id="add-mcq-choice">❓ 객관식 문제</button>
            <button id="add-saq-choice">✍️ 서술형 문제</button>
            <button id="add-image-choice">🖼️ 이미지 카드</button> </div>
    </div>

    <div id="login-modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close" id="login-modal-close">&times;</span>
            <h2>관리자 로그인</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="이메일" required>
                <input type="password" id="login-password" placeholder="비밀번호" required>
                <button type="submit">로그인</button>
                <p id="login-error-msg"></p>
            </form>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 contenteditable="false">📚 My Knowledge Base</h1>
            <button id="auth-btn">로그인</button>
        </header>

        <nav class="tab-container">
            <ul id="tab-list"></ul>
            <button id="add-tab-btn" class="admin-only">+ 새 과목 추가</button>
        </nav>

        <main>
            <div id="content-stream">
                 <p class="no-content-message">과목을 선택하거나 새 과목을 추가해주세요.</p>
            </div>

            <div class="admin-controls">
                <button id="add-content-btn" class="admin-only">+ 콘텐츠 추가</button>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
